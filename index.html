<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/fonts.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <div class="user__card">
    <div class="container">
      <img class="user__avatar" src="assets/images/avatar-jessica.jpeg" alt="user-avatar">
      <p class="user__name">Jessica Randall</p>
      <p class="user__location">London,United Kingdom</p>
      <p class="user__description">"Front-end developer and avid reader."</p>

      <button class="user__social-button">GitHub</button>
      <button class="user__social-button">Frontend Mentor</button>
      <button class="user__social-button">Linkedln</button>
      <button class="user__social-button">Twitter</button>
      <button class="user__social-button">Instagram</button>
    </div>
  </div>
</body>

</html>
